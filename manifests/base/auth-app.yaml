apiVersion: apps/v1      # ✅ Deployment needs apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:         # ✅ camelCase
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth-container
          image: us-central1-docker.pkg.dev/youtube-292903/gitops-repo/auth-service:latest
          imagePullPolicy: Always
          env:
            - name: APP_VERSION
              value: "v2.0"
          ports:
            - containerPort: 3000
          resources:     # ✅ resources inside container spec
            requests:
              cpu: "250m"
              memory: "512Mi"   # ✅ capital Mi
            limits:
              cpu: "500m"
              memory: "1Gi"
---
apiVersion: v1           # ✅ Service uses v1 (not apps/v1)
kind: Service
metadata:
  name: auth-service
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: auth
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
